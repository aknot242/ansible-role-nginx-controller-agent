---
## Required Vars
# The FQDN of the NGINX Controller server. ex: 10.20.30.40 or controller.example.com
# controller_fqdn: ""
# The API key used to authenticate to NGINX Controller
# api_key: ""

## Optional Vars
# The name of the instance as reflected in NGINX Controller.
# Must be unique per instance.
# controller_hostname: ""
# The location in NGINX Controller this instance will be automatically added to.
# Otherwise the location will be 'unspecified' in NGINX Controller.
# location: ""
# The name of the instance as reflected in Controller.
# Must be unique per instance (currently redundant with controller_hostname).
# instance_name: ""
