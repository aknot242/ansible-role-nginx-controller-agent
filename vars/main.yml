# vars file for ansible-role-nginx-controller-agent
## Required Vars
# the api key used to authenticate to Controller
# api_key: ""
# the FQDN of the controller server.  ex: 10.20.30.40 or controller.example.com
# controller_fqdn: ""

## Optional vars
# the name of the instance as reflected in Controller.  Must be unique per instnace. 
# controller_hostname: ""
# the Location in Controller this instance will be automatically added to.  Otherwise the location will be 'unspecified' in Controller
#location: ""
# the name of the instance as reflected in Controller.  Must be unique per instance (currently redundant with controller_hostname). 
#instance_name: ""
